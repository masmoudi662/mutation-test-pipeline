name: ci

on:
  push:
  pull_request:

jobs:
  test-and-mutate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Read target from mini manifest
        run: |
          echo "Reading first row from targets/classes2test-mini.csv"
          LINE=$(tail -n +2 targets/classes2test-mini.csv | head -n 1)
          echo "ROW=$LINE" >> $GITHUB_ENV

      - name: Parse manifest row
        run: |
          IFS=',' read -r id repo_url commit_hash build_tool java_version test_framework class_path test_class_path <<< "${ROW}"
          echo "TARGET_ID=$id" >> $GITHUB_ENV
          echo "REPO_URL=$repo_url" >> $GITHUB_ENV
          echo "COMMIT_HASH=$commit_hash" >> $GITHUB_ENV
          echo "BUILD_TOOL=$build_tool" >> $GITHUB_ENV
          echo "JAVA_VERSION=$java_version" >> $GITHUB_ENV
          echo "TEST_FRAMEWORK=$test_framework" >> $GITHUB_ENV
          echo "CLASS_PATH=$class_path" >> $GITHUB_ENV
          echo "TEST_CLASS_PATH=$test_class_path" >> $GITHUB_ENV

      - name: Clone target repository
        run: |
          git clone "$REPO_URL" target-repo
          cd target-repo
          if [ "$COMMIT_HASH" != "HEAD" ]; then
            git checkout "$COMMIT_HASH"
          fi

      - name: Run unit tests in target
        id: unit_tests
        continue-on-error: true
        run: |
          cd target-repo
          mvn -B test

      - name: Write run status (after tests)
        run: |
          mkdir -p artifacts
          if [ "${{ steps.unit_tests.outcome }}" = "success" ]; then
            echo "{\"targetId\":\"$TARGET_ID\",\"repoUrl\":\"$REPO_URL\",\"commitHash\":\"$COMMIT_HASH\",\"compileAndTests\":\"PASS\",\"pitest\":\"PENDING\"}" > artifacts/run_status.json
          else
            echo "{\"targetId\":\"$TARGET_ID\",\"repoUrl\":\"$REPO_URL\",\"commitHash\":\"$COMMIT_HASH\",\"compileAndTests\":\"FAIL\",\"pitest\":\"SKIPPED_GREEN_SUITE_REQUIRED\"}" > artifacts/run_status.json
          fi

      - name: Run mutation testing in target (only if tests pass)
        if: steps.unit_tests.outcome == 'success'
        id: pitest
        continue-on-error: true
        run: |
          cd target-repo
          mvn -B org.pitest:pitest-maven:mutationCoverage

      - name: Extract mutation summary JSON (only if PIT ran)
        if: steps.unit_tests.outcome == 'success' && steps.pitest.outcome == 'success'
        run: |
          cd target-repo
          python3 ../tools/pitest_extract.py

      - name: Update run status (after PIT)
        if: steps.unit_tests.outcome == 'success'
        run: |
          if [ "${{ steps.pitest.outcome }}" = "success" ]; then
            echo "{\"targetId\":\"$TARGET_ID\",\"repoUrl\":\"$REPO_URL\",\"commitHash\":\"$COMMIT_HASH\",\"compileAndTests\":\"PASS\",\"pitest\":\"DONE\"}" > artifacts/run_status.json
          else
            echo "{\"targetId\":\"$TARGET_ID\",\"repoUrl\":\"$REPO_URL\",\"commitHash\":\"$COMMIT_HASH\",\"compileAndTests\":\"PASS\",\"pitest\":\"FAIL\"}" > artifacts/run_status.json
          fi

      - name: Upload run status
        uses: actions/upload-artifact@v4
        with:
          name: run-status
          path: artifacts/run_status.json
          if-no-files-found: error

      - name: Upload mutation summary
        if: steps.unit_tests.outcome == 'success' && steps.pitest.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: mutation-summary
          path: target-repo/artifacts/mutation_summary.json
          if-no-files-found: error